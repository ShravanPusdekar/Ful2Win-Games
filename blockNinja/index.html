<html>
  <head>
    <title>Block Ninja | A Fruit Ninja Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Warning Message -->
    <div class="warning-message">WARNING: Don't hit the red blocks!</div>
    
    <!-- Game canvas -->
    <canvas id="c"></canvas>
    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
        <div class="timer-lbl">60:00</div>
      </div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>
    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>Block Ninja</h1>
        <button type="button" class="play-normal-btn">PLAY GAME</button>
        <button type="button" class="play-casual-btn"></button>
        <div class="credits">

        </div>
      </div>
      <div class="menu menu--pause">
        <h1>Paused</h1>
        <button type="button" class="resume-btn">RESUME GAME</button>
        <button type="button" class="menu-btn--pause">MAIN MENU</button>
      </div>
      <div class="menu menu--score">
        <h1>Game Over</h1>
        <h2>Your Score:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>

      </div>
    </div>
    <script src="index.js"></script>
    <!-- Audio Elements -->
    <audio id="bombExplosion" preload="auto">
      <source src="boom.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  
    <audio id="bgMusic" preload="auto" loop>
      <source src="menu.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="gameOverSound" preload="auto">
      <source src="over.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="splatterSound" preload="auto">
      <source src="splatter.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
